<div class="form-group{{ if(field.required) { }} required-control{{ } }}{{ if (field.containerClass) { }} {{= field.containerClass }}{{ } }}">

    <select id="{{= field.id }}" name="{{= field.id }}[]" {{ if (field.cssClass) { }} class="{{= field.cssClass }}"{{ } }} {{ if(field.required) { }}required {{ } }}{{ if(field.readOnly) { }}readOnly {{ } }}{{ if(field.disabled) { }}disabled {{ } }}{{ if (field.multiple) { }}multiple {{ } }} >{{ if(field.placeholder) { }}
        <option value="" disabled selected>{{= field.placeholder }}</option>{{ } }}{{ _.each(field.options, function(option) { var items = option.split("|"); var last = items[items.length-1]; var selected = (last==="select"); var option = items[0]; var value = ((items.length == 3 && selected) || (items.length == 2) && !selected) ? items[1] : items[0]; }}

</div>
