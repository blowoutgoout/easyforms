<li class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">
        {{= title }} <span class="caret"></span>
    </a>
    <ul class="dropdown-menu" role="menu" id="all-components">
        {{ _.each(links, function(link) { }}
        <li role="presentation"><a href="#{{= link.title.toLowerCase().replace(/\W/g,'') }}" data-toggle="tab">{{= link.title }}</a></li>
        {{ }); }}
    </ul>
</li>
